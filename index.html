<!DOCTYPE html>
<html lang="en" />
<head>
  <title>Probably is a website</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.typekit.net/vdb8kvd.css">
  <style>

  :root {
    --font-size: 1.25rem;
    --line-height: 1.625rem;
  }

  html {
    font-family: freight-micro-pro, serif;
    background-color: #F9A67C;
    color: #231611;
  }

  body {
    margin: 0;
    display: grid;
    height: 100vh;
    width: 100vw;
    grid-template-columns: auto 1fr;
  }

  p{
    font-size: var(--font-size);
    line-height: var(--line-height);
    margin: 0 0 calc( 2 * var(--line-height) );
  }

  a {
    color: inherit;
    text-decoration: underline;
    text-decoration-thickness: 1px;
  }

  .call {
    /* width: calc(100vw / 6); */
    width: min( 33vw, 24rem );
  }

  .question {
    position: sticky;
    top: calc(50vh - var(--line-height));
    text-align: end;
  }
  
  .response {
    max-height: 100vh;
    overflow: auto;
    padding: calc(50vh - var(--line-height)) .325rem calc(50vh - 2 * var(--line-height));
  }

  .response .answer:last-child {
    height: var(--line-height);
  }

  </style>
</head>
<body>
  <div class="call">
    <p class="question">probably is</p>
  </div>
  <div class="response">
    <p class="answer"><a href="https://github.com/zachattack">Zach</a>, <a href="https://github.com/jonwrona">Jon</a>, &amp; <a href="https://github.com/moodycomputer">Chris</a></p>
    <p class="answer">friend shaped</p>
    <p class="answer">thinking about how companies talk to themselves</p>
    <p class="answer">just getting started</p>
    <p class="answer">really not a fan of sprinting</p>
    <p class="answer">missing the Monster Rancher games</p>
    <p class="answer">hoping to hear from you</p>
  </div>
</body>
</html>
